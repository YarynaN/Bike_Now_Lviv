<section>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <form class="example-form" [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input formControlName="userName" matInput placeholder="Username">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input formControlName="email" matInput placeholder="E-mail">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input formControlName="password" matInput placeholder="Password">
                    </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input formControlName="confirmPassword" matInput placeholder="Confirm Password">
                  </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="accent" class="btn-block">Register</button>
            </form>
        </mat-card>
    </div>
</section>
