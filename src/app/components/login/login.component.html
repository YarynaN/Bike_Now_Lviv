<section>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="trySignIn(loginForm.value)">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input formControlName="email" matInput placeholder="E-mail">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input formControlName="password" matInput placeholder="Password">
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="accent" class="btn-block">Log in</button>
            </form>
        </mat-card>
    </div>
</section>
