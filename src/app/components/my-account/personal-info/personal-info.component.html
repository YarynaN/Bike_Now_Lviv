<p style="display:none">personal-info works!</p>

<section  class="container">
  <mat-card>
    <img mat-card-lg-image src="{{ dataUser.photo }}" alt="profile-photo" class="photocard" />
    <!-- <mat-card-title class="name">{{ dataUser.name }} {{ dataUser.surname }}</mat-card-title> -->
  </mat-card>

  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Name" value="{{dataUser.name}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Surname" value="{{dataUser.surname}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" value="{{dataUser.email}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone number" value="{{dataUser.phone}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date of birth(choose a date)" [value]="dataUser.birthday.value">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your height in cm" value="{{dataUser.height}}">
    </mat-form-field>
    <button mat-raised-button>Save</button>
  </div>
  
</section>
