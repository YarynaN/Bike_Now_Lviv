<mat-toolbar class="app-header">
    <a mat-button routerLink="/" routerLinkActive="active">Home</a>
    <a mat-button routerLink="/my-account" routerLinkActive="active">My Account</a>
    <a mat-button routerLink="/search" routerLinkActive="active">Search</a>
    <a mat-button routerLink="/contact-us" routerLinkActive="active">Contact us</a>

    <div fxFlex fxLayout fxLayoutAlign="end">
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <button mat-button [matMenuTriggerFor]="beforeMenu" class="profile">
                    {{getEmail}}
                    <img class="avatar" src="{{photo || 'https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg'}}" />
                    <span class="caret">&#9660;</span>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item routerLink="/my-account">My account</button>
                    <button mat-menu-item (click)="tryLogout()">Sign out</button>
                </mat-menu>
            </li>
        </ul>
    </div>

</mat-toolbar>
